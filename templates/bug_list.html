{% block body %}
<h2 class="sub-header">{{ bug_type }} Bugs: {{ bugs|length }} total</h2>
<div class="table-responsive">

{% if breakdown_by_status %}

... ... ...

{% else %}

<table class="table table-striped bug_list">
  <thead>
    <tr>
      <th>Bug #</th>
      <th>Importance</th>
      <th>Title</th>
      <th>Assignee</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for b in bugs %}
    <tr class="bug_row" id="{{ b.id }}">
        <td><a href="{{ b.web_link }}">{{ b.id }}</a></td>
        <td>{{ b.importance }}</td>
        <td>{{ b.title }}</td>
        <td><a href="{{ b.assignee_link }}">{{ b.assignee }}</a></td>
        <td>{{ b.status }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery.tablesorter.js') }}"></script>

<script type="text/javascript">
  $('.bug_list').tablesorter();
</script>

{% endif %}
{% endblock %}
